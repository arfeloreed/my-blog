{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Signup{% endblock page_title %}

{% block active5 %}active{% endblock active5 %}

{% block content %}
  <main class="d-flex justify-content-center align-items-center form-wrapper">
    <div class="p-4 rounded-3 form-box bg-white">
      <h1 class="text-center py-3 display-4">Signup</h1>
      <hr>

      <form action="{% url "signup" %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary px-5 py-2 mt-3" type="submit">Signup</button>
      </form>
    </div>
  </main>
{% endblock content %}
